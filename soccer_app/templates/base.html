<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    {% block static %}{% endblock %}
    <!-- Jquery -->
    <script src="{% static '3rd-party/jquery/jquery-3.6.1.min.js' %}"></script>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Overriding Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static '3rd-party/bootstrap/override.css' %}">
    <!-- Boostrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Custom css for every pages -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/base.css' %}">
    <!-- CSS custom utility classes -->
    <link rel="stylesheet" type="text/css" href="{% static 'style/utilities.css' %}">
</head>
<body>
    <!-- Main navigation bar -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-md">
            <a class="navbar-brand fw-semibold text-light" href="/">SOCCERAPP</a>
            <div class="d-lg-none ms-auto me-3 text-white">Hello <strong>{{name}}</strong></div>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>   
            <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                <ul class="navbar-nav ms-lg-3 me-auto mb-2 mb-lg-0">
                    {% if request.path != '/login/' %}
                    <li class="nav-item">
                        <a class="text-white nav-link active" aria-current="page" href="/">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-white nav-link" href="#">Teams</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="text-white nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                      </li>
                    {% endif %}
                </ul>
            </div>
            <div class="d-none d-lg-block ms-auto me-3 text-white">Hello <strong>{{name}}</strong></div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% block script %}{% endblock %}
</body>
</html>
